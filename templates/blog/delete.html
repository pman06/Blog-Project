{% extends "base.html" %}
{% block title %}<h1>Delete Post</h1> {% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    Are you sure you want to delete this post:
    <br>
    <a href="{{post.get_absolute_url}}">{{ post.pk }}: {{ post.title }}</a>
    <br>
    <button type="submit" class="button btn btn-danger">Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
