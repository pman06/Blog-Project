{% extends "base.html" %}
{% block content %}
  <h1>Drafts Page</h1>
  {% for post in draft_posts  %}
    <div class="post">
      <p>Created: {{ post.created_date|date:"d-m-Y" }}</p>
      <p>
        <a href="{{ post.get_absolute_url }}">{{ post.id }}: {{ post}}</a>
      </p>
      <p>{{ post.body|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
